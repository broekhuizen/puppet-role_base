classes:
  - role_base
  - role_collectd
  - role_logstash
  - role_sensu::server
  
role_logstash::configfile:
  logstash-sensu-01.conf

role_sensu::rabbitmq::rabbitmq_password:
  secret

role_sensu::server::rabbitmq_password:
  secret

role_sensu::server::api_user:
  admin
  
role_sensu::server::api_password:
  secret
  
role_sensu::dashboard::uchiwa_user:
  admin
  
role_sensu::dashboard::uchiwa_pass:
  secret

role_sensu::dashboard::uchiwa_api_config:
  - name: DATACENTER-01
    host: localhost
    ssl: false
    insecure: false
    port: 4567
    user: admin
    pass: secret
    timeout: 5

role_sensu::checks::checks_defaults:
  handlers:
    - default
  standalone: false

role_sensu::checks::checks_hash:
  check-procs_cron:
    command: '/opt/sensu-community-plugins/plugins/processes/check-procs.rb -p cron -C 1 '
    subscribers: 'sensu-test-rudi'
    handlers:
      - default
      - mailer

  check-disk:
    command: '/opt/sensu-community-plugins/plugins/system/check-disk.rb'
    subscribers: 'sensu-test-rudi'
