classes:
  - role_base
  - role_collectd
  - role_logstash
  - role_sensu::server
  
role_logstash::configfile:
  logstash-sensu-01.conf

role_sensu::rabbitmq::rabbitmq_password:
  secret

role_sensu::server::rabbitmq_password:
  secret

role_sensu::server::api_user:
  admin
  
role_sensu::server::api_password:
  secret
  
role_sensu::dashboard::uchiwa_user:
  admin
  
role_sensu::dashboard::uchiwa_pass:
  secret

role_sensu::dashboard::uchiwa_api_config:
  - name: DATACENTER-01
    host: localhost
    ssl: false
    insecure: false
    port: 4567
    user: admin
    pass: secret
    timeout: 5

checks_defaults:
  handlers:
    - default
  standalone: false

checks_hash:
  check_load:
    command: '/etc/sensu/sensu-community-plugins/plugins/system/check-load.rb'
    subscribers: 'system_checks'

  check_disk:
    command: '/etc/sensu/sensu-community-plugins/plugins/system/check-disk.rb'
    subscribers: 'system_checks'

  check_cpu:
    command: '/etc/sensu/sensu-community-plugins/plugins/system/check-cpu.rb'
    subscribers: 'system_checks'

  check_mem:
    command: '/etc/sensu/sensu-community-plugins/plugins/system/check-mem.sh'
    subscribers: 'system_checks'
